<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Upload Video â€” PeaceOut</title>
  <link rel="icon" type="image/svg+xml" href="shared/branding/peaceout-logo-concept.svg" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    html, body { background: linear-gradient(135deg,#B8FFF9 0%,#FFDEE9 100%); font-family: 'Inter', sans-serif; margin: 0; min-height: 100vh;}
    .container { max-width: 480px; margin: 3rem auto; background: #fff; border-radius: 24px; box-shadow: 0 6px 24px #40C9FF33; padding: 2.5rem 2rem;}
    .logo { width: 60px; display: block; margin: 0 auto 1.2rem;}
    h1 { text-align: center; color: #005C97; font-size: 2.1rem; margin-bottom: 1.6rem;}
    label { display: block; font-weight: 700; color: #40C9FF; margin:1.1rem 0 0.3rem;}
    input[type=file], input[type=text], textarea { width: 100%; border: 1.5px solid #40C9FF; border-radius: 12px; padding: 0.7rem; font-size: 1rem; margin-bottom: 0.8rem;}
    textarea { resize: vertical; }
    .thumb-preview { width:100%; max-width:240px; display:block; margin:0.5rem auto 1rem; border-radius:12px; box-shadow:0 2px 12px #40C9FF22;}
    button { width: 100%; background: linear-gradient(90deg, #40C9FF 0%, #FF3CAC 100%); color: #fff; border:none; border-radius: 22px; font-weight: 700; font-size: 1.1rem; padding: 0.8rem 0; cursor:pointer; margin-top: 1.2rem;}
    button:hover { box-shadow: 0 6px 24px #FF3CAC33; }
    .success-msg { color: #40C9FF; text-align: center; font-weight: 700; margin-top: 1.4rem;}
    @media (max-width: 600px) { .container {padding:1.1rem 0.5rem;} }
  </style>
</head>
<body>
  <form class="container" id="uploadForm">
    <img src="shared/branding/peaceout-logo-concept.svg" alt="PeaceOut Logo" class="logo" />
    <h1>Upload Video</h1>
    <label for="videoFile">Video File</label>
    <input type="file" id="videoFile" accept="video/*" required />
    <label for="title">Title</label>
    <input type="text" id="title" maxlength="100" required />
    <label for="description">Description</label>
    <textarea id="description" rows="3" maxlength="500"></textarea>
    <label for="thumb">Thumbnail (optional)</label>
    <input type="file" id="thumb" accept="image/*" />
    <img class="thumb-preview" id="thumbPreview" style="display:none" />
    <button type="submit">Upload</button>
    <div class="success-msg" id="successMsg"></div>
  </form>
  <script>
    // Thumbnail preview
    document.getElementById('thumb').addEventListener('change', function(evt) {
      const file = evt.target.files[0];
      const preview = document.getElementById('thumbPreview');
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = '';
      } else {
        preview.style.display = 'none';
      }
    });
    // Demo "upload"
    document.getElementById('uploadForm').addEventListener('submit', function(e){
      e.preventDefault();
      // In a real app: POST to backend, handle errors, etc.
      document.getElementById('successMsg').innerText = "Your video was uploaded! (This is a demo)";
      setTimeout(()=>{ document.getElementById('successMsg').innerText = ""; }, 3000);
      document.getElementById('uploadForm').reset();
      document.getElementById('thumbPreview').style.display = 'none';
    });
  </script>
</body>
</html>
