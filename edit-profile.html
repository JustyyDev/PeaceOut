<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Edit Profile â€” PeaceOut</title>
  <link rel="icon" type="image/svg+xml" href="shared/branding/peaceout-logo-concept.svg" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    html, body { background: linear-gradient(135deg, #B8FFF9 0%, #FFDEE9 100%); font-family: 'Inter', sans-serif; margin: 0; min-height: 100vh;}
    .container { max-width: 420px; margin: 4rem auto; background:#fff; border-radius: 24px; box-shadow: 0 6px 24px #40C9FF33; padding: 2.5rem 2rem;}
    .logo { width: 60px; display: block; margin: 0 auto 1.2rem; }
    h1 { text-align: center; color: #005C97; font-size: 2.1rem; margin-bottom: 1rem;}
    label { display: block; font-weight: 700; color: #40C9FF; margin:1.1rem 0 0.3rem;}
    input, textarea { width: 100%; border: 1.5px solid #40C9FF; border-radius: 12px; padding: 0.8rem; font-size: 1rem; margin-bottom: 0.7rem;}
    .avatar-preview { display: block; width: 84px; height: 84px; object-fit: cover; border-radius: 50%; border: 3px solid #FF3CAC; margin: 0.5rem auto 1.1rem;}
    button { width: 100%; background: linear-gradient(90deg, #40C9FF 0%, #FF3CAC 100%); color: #fff; border:none; border-radius: 22px; font-weight: 700; font-size: 1.1rem; padding: 0.8rem 0; cursor:pointer; margin-top: 1.4rem;}
    button:hover { box-shadow: 0 6px 24px #FF3CAC33; }
    .msg { text-align:center; margin:0.7em 0 0.4em 0; font-size:1.06em; min-height:1.2em;}
    .success { color:#40C9FF; }
    .error { color:#FF3CAC; }
    @media (max-width: 600px) { .container {padding:1.1rem 0.5rem;} }
  </style>
</head>
<body>
  <form class="container" id="profileForm" autocomplete="off">
    <img src="shared/branding/peaceout-logo-concept.svg" alt="PeaceOut Logo" class="logo" />
    <h1>Edit Profile</h1>
    <img src="https://api.dicebear.com/7.x/thumbs/svg?seed=You" alt="Avatar preview" class="avatar-preview" id="avatarPreview" />
    <label for="avatarUrl">Avatar URL</label>
    <input type="url" id="avatarUrl" name="avatarUrl" value="https://api.dicebear.com/7.x/thumbs/svg?seed=You" />
    <label for="username" style="opacity:0.6;">Username</label>
    <input type="text" id="username" name="username" value="You" required disabled style="background:#f2f2f2;"/>
    <label for="bio">Bio</label>
    <textarea id="bio" name="bio" rows="3" maxlength="140" placeholder="Tell us about yourself!"></textarea>
    <div id="profileMsg" class="msg"></div>
    <button type="submit">Save Changes</button>
  </form>
  <script>
    const API_BASE = "https://peaceout-backend.onrender.com/api/";

    // Load current user info on page load
    async function loadProfile() {
      try {
        const res = await fetch(API_BASE + 'me', { credentials: 'include' });
        if (!res.ok) return window.location.href = 'auth.html';
        const user = await res.json();
        document.getElementById('avatarUrl').value = user.avatarUrl || '';
        document.getElementById('avatarPreview').src = user.avatarUrl || 'shared/branding/peaceout-logo-concept.svg';
        document.getElementById('username').value = user.username || '';
        document.getElementById('bio').value = user.bio || '';
      } catch {
        window.location.href = 'auth.html';
      }
    }

    // Update avatar preview in real-time
    document.getElementById('avatarUrl').addEventListener('input', function() {
      document.getElementById('avatarPreview').src = this.value || 'shared/branding/peaceout-logo-concept.svg';
    });

    // Handle profile update (avatar & bio)
    document.getElementById('profileForm').onsubmit = async function(e) {
      e.preventDefault();
      const msgDiv = document.getElementById('profileMsg');
      msgDiv.textContent = '';
      msgDiv.className = 'msg';
      const avatarUrl = document.getElementById('avatarUrl').value.trim();
      const bio = document.getElementById('bio').value.trim();
      try {
        const res = await fetch(API_BASE + 'me', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ avatarUrl, bio })
        });
        if (res.ok) {
          msgDiv.textContent = 'Profile updated!';
          msgDiv.className = 'msg success';
        } else {
          const data = await res.json();
          msgDiv.textContent = data.error || 'Failed to update profile.';
          msgDiv.className = 'msg error';
        }
      } catch {
        msgDiv.textContent = 'Network error. Please try again.';
        msgDiv.className = 'msg error';
      }
    };

    // Initial load
    loadProfile();
  </script>
</body>
</html>
