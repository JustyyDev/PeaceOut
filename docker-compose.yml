version: '3.8'

services:
  peaceout-backend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_PATH=/app/data/peaceout.db
    volumes:
      - peaceout_data:/app/data
    restart: unless-stopped

volumes:
  peaceout_data: